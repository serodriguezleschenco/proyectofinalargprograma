  <main>
      <!-- Formulario de Contacto -->
    <section class="fomrularioContacto">
      <div class="container">
        <div class="row" justify-content-center>
          <div class="col-md-12">
            <div class="well well-sm">
              <form class="form-horizontal" method=""> <!-- No utilizo metodo "post" para evitar el error "Esta página no funciona"--> 
                <fieldset>
                  <div class="form-group">
                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                    <div class="col-md-12">
                      <input id="fnombre" name="nombre" type="text" pattern="[A-Za-z]+" maxlength="50" placeholder="Nombre" class="form-control" required>
                    </div>
                  </div>
                  <br>
                  <div class="form-group">
                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-address-book bigicon"></i></span>
                    <div class="col-md-12">
                      <input id="fapellido" name="apellido" type="text" pattern="[A-Za-z]+" maxlength="50" placeholder="Apellido" class="form-control" required>
                    </div>
                  </div>
                  <br>
                  <div class="form-group">
                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                    <div class="col-md-12">
                      <input id="femail" name="email" type="email" placeholder="Email" class="form-control" required>
                    </div>
                  </div>
                  <br>
                  <div class="form-group">
                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                    <div class="col-md-12">
                      <input id="ftelefono" name="telefono" type="text" placeholder="Teléfono" class="form-control" required>
                    </div>
                  </div>
                  <br>
                  <div class="form-group">
                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
                    <div class="col-md-12">
                      <textarea class="form-control" id="fmensage" name="mensage" placeholder="Por favor, introducí tu masaje dentro de este cuadro de textro. Me voy a poner en contacto a la brevedad. !Saludos!" rows="7" required></textarea>
                    </div>
                  </div>
                  <br>
                  <div class="form-group">
                    <div class="col-md-12 text-center">
                      <button type="submit" class="btn btn-dark">Enviar</button>
                    </div>
                  </div>
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
